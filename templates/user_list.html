<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminlar Roâ€˜yxati - Minecraft Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@600&display=swap');

        body {
            text-align: center;
            color: #fff;
            font-family: 'Pixelify Sans', sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-size: 20px;
            font-style: normal;
        }

        .adminpageopenpage {
            width: 100px;

            display: flex;
            align-content: center;
            justify-content: center;
            background-color: #2a2a2a;
            color: white;
            box-shadow: 0 4px 0 0 rgba(255, 255, 255, .24) inset,
            -4px 0 0 0 rgba(255, 255, 255, .24) inset,
            0 -4px 0 0 rgba(0, 0, 0, .24) inset,
            4px 0 0 0 rgba(0, 0, 0, .24) inset;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        .admin-card {
            background: #3e3e3e;
            border: 4px solid #00ff00;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 5px 5px 0px #000;
        }

        .admin-card h2 {
            font-size: 20px;
            color: #00ff00;
        }

        .admin-card p {
            font-size: 14px;
            color: #fff;
        }

        .btn {
            display: inline-block;
            background: #00aa00;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 12px;
        }

        .svgtash {
            width: 50px;
            height: 50px;
        }

        .btn:hover {
            background: #008800;
        }
    </style>
</head>
<body style="background-image: url(/static/img/feature-16-1920x1280.jpg)">

<div class="container">
    <h1> User list</h1>
    {% for user in users %}
        <div class="admin-card">
            <h2>{{ user.name }}</h2>
            <p>{{ user.email }}</p>
            {% if users_get.role == "admin" %}
{#                <a href="{{ url_for('delete', user_id=user.id )}}">#}
                    <svg class="svgtash" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                        <path fill="#38c261"
                              d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"/>
                    </svg>
{#                </a>#}

            {% endif %}
            {% if users_get.role == "derector" %}
                <button class="adminpageopenpage">Change</button>

            {% endif %}

        </div>
    {% endfor %}


</div>

</body>
</html>
